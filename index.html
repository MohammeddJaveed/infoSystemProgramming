<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <h1>Best Bus Routes</h1>
        </div>
        <nav class="menu">
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#routes" onclick="showSection('routes')">Routes</a>
            <a href="#admin" onclick="showSection('admin')">Admin</a>
        </nav>
        
    </header>

    
    <section id="home" class="hero">
        <div class="hero-text">
            <h2>Explore the Best Bus Routes</h2>
            <p>Find your way through the city with ease. Search for routes, plan your journey, and more.</p>
        </div>
    </section>


    <section id="routes" class="content">
        <h3>Search Bus Routes</h3>
        <div class="form-container">
            <input type="text" id="searchStart" placeholder="Starting Point" >
            <input type="text" id="searchDestination" placeholder="Destination">
            <button onclick="searchRoutes()">Search</button>
        </div>
        <div id="routesContainer" class="routes"></div>
    </section>
    

    <section id="admin" class="content hidden">
        <h3>Admin: Add New Route</h3>
        <div class="form-container">
            <input type="text" id="route_name" placeholder="Route Name">
            <input type="text" id="starting_point" placeholder="Starting Point">
            <input type="text" id="destination" placeholder="Destination">
            <textarea id="description" rows="3" placeholder="Route Description"></textarea>
            <button onclick="addBusRoute()">Add Route</button>
        </div>
    
        <h3>Manage Routes</h3>
        <div id="adminRoutesContainer" class="routes"></div>
    </section>
    

  
    <footer>
        <p>&copy; 2024 Best Bus Routes. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
