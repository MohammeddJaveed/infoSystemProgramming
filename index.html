<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Routes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Best Routes</h1>
    <div class="container">
        <div class="form">
            <input type="text" id="Starting_Point" placeholder="Starting_Point">
            <input type="text" id="destination" placeholder="Destination">
            <input type="text" id="routeName" placeholder="Route Name">
            <textarea id="routeDescription" rows="2" placeholder="Route Description"></textarea>
            <button onclick="addRoute()">Add Route</button>
        </div>
        <ul id="routesList" class="routes"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
